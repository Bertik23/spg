<!DOCTYPE html>
<html lang="cs">
    <head>
        <title>Vertical menu</title>
        <link rel="stylesheet" href="vertical.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
        <script src="vertical.js"></script>
    </head>
    <body>
        <div class="container">
        <div class="sidebar">
            <div class="top">
                <h1 class="brand">Vertical</h1>
                <!-- <h1 class="brand display-none">V</h1> -->
                <button class="button" onClick="toggleSidebar()">
                    <i class="bi bi-list"></i>
                </button>
            </div>
            <hr>
            <div class="links">
                <div class="link">
                    <a href="#">
                        <span class="icona">
                            <i class="bi bi-house"></i>
                        </span>
                        <span class="text">Home</span>
                    </a>
                    <span class="tooltip display-none">Home</span>
                </div>
                <div class="link">
                    <a href="#">
                        <span class="icona">
                            <i class="bi bi-info-square"></i>
                        </span>
                        <span class="text">About</span>
                    </a>
                    <span class="tooltip display-none">About</span>
                </div>
            </div>
            <div class="fill"></div>
            <div class="bottomCard col-gap02rem">
                <img class="cardImg" src="https://cdn.24net.cz/1/obrazek/ikonka-245208" alt="Mario the plumber">
                <div class="cardText">
                    <h4 class="cardTitle">It's me Mario!</h4>
                    <div class="cardDescription">Profesionální hrdina a instalatér</div>
                </div>
            </div>
        </div>
        <div class="main">
            <h1>Úvod</h1>
            <input type="text" placeholder="Psací stroj" disabled id="keyboardInput">
            <div id="hereAdd"></div>
            <div class="keyboard" id="keyboard">
    
        </div>
        <script>
            document.onkeypress = (e) => {
                //document.getElementById("hereAdd").innerHTML += e.key
                document.getElementById("keyboardInput").value += e.key
            }
            let keyboard = ["qwertzuiop", "asdfghjkl", "yxcvbnm"]
            var keyboardEl = document.getElementById("keyboard")
            for (var row of keyboard){
                var rowDiv = document.createElement("div")
                for (var key of row){
                    console.log(key)
                    var button = document.createElement("button")
                    button.innerHTML = key
                    button.id = `key-${key}`
                    button.onclick = function(){
                        //document.getElementById("hereAdd").innerHTML += this.innerHTML
                        //console.log(this)
                        document.getElementById("keyboardInput").value += this.innerHTML
                    }
                    rowDiv.appendChild(button)
                }
                keyboardEl.appendChild(rowDiv)
            }
        </script>
        </div>
        </div>
    </body>
</html>
